<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="g1.css">
</head>
<body>
    <div class="upper-right-group">
        <div class="upper-right"><a href="">Gmail</a></div>    
        <div class="upper-right"><a href="">Images</a></div>
        <div class="upper-right"><a href="https://about.google/intl/en/products/?tab=wh"><img src="Images/button.png"></a></div>
        <div class="upper-right"><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"><img src="Images/user.jpg"></a></div>
    </div>
    <div class="center-container">
        <div class="logo-container">
            <img src="Images/google-logo.png" height="92" width="272">
        </div>
        <div class="search-bar-container">
            <input class="text">
        </div>
        <div class="left">
            <div class="left-button-container"><button type="button">Google Search</button></div>
        </div>
        <div class="right">
            <div class="right-button-container"><button type="button">I'm Feeling Lucky</button></div>
        </div>
        <div class="lang">
            <span>Google offered in: <a href="">हिन्दी</a> <a href="">বাংলা</a> <a href="">తెలుగు</a> <a href="">मराठी</a><a href="">தமிழ்</a> <a href="">ગુજરાતી</a> <a href="">ಕನ್ನಡ</a> <a href="">മലയാളം</a> <a href="">ਪੰਜਾਬੀ</a></span>
        </div>
    </div>
    <div class="second-bottom-bar">
        <div class="location"><span>India</span></div>
    </div>
    <div class="bottom-bar">
        <div class="bottom-bar-left-grp">
            <div class="bottom-bar-left"><a href="#">Advertising</a></div>
            <div class="bottom-bar-left"><a href="#">Business</a></div>
            <div class="bottom-bar-left"><a href="#">About</a></div>
            <div class="bottom-bar-left"><a href="#">How Search works</a></div>
        </div>
        <div class="bottom-bar-right-grp">
            <div class="bottom-bar-right"><a href="#">Privacy</a></div>
            <div class="bottom-bar-right"><a href="#">Terms</a></div>
            <div class="bottom-bar-right"><a href="#">Settings</a></div>
        </div>
    </div>
</body>
</html>
